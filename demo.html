<body>


  <script>
    window.onload = function () {
      const reverse = function (x) {
        if (x > Math.pow(2, 31) - 1 || x < -Math.pow(2, 31)) {
          return;
        }
        let ifNegative = false; // 负数判断
        let xStringed = String(x);  // 转化为字符串
        let noCharNum = ''; // 用于存放无符号数字
        if (xStringed.includes('-')) {
          ifNegative = true;
          noCharNum = xStringed.slice(1);
        } else {
          noCharNum = xStringed;
        }
        // 反转
        let resNum = Number(noCharNum.split('').reverse().join(''));
        debugger
        if (ifNegative) {
          resNum = -resNum;
        }
        if (resNum > Math.pow(2, 31) - 1 || resNum < -Math.pow(2, 31)) {
          return 0;
        }
        return resNum;
      };
      // convert
      var convert = function (s, numRows) {
        let spaceCount = Number(numRows - 2); // 开始的空格数量
        let res = '';
        let rowCount = 0;
        for (let i = 0; i < s.length; i++) {
          res += s[i];
          if ((i + 1) % numRows === 0) {
            if (rowCount === 0) { // 第一行
              res += '\n';
            }
            // if (rowCount === s.length / rowCount - 1) { // 最后一行

            // }
            else {
              res += '\n'.repeat(spaceCount--);
            }
            rowCount++;

          }
        }
        return res;
      };

      console.log(convert('LEETCODEISHIRING', 3));
    }
  </script>
</body>
